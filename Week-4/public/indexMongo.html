<!-- Additional Form for Adding Cards -->
<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12 black-text">
          <input id="card_title" type="text" class="validate black-text" />
          <label for="card_title">Card Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 black-text">
          <input id="card_image" type="text" class="validate black-text" />
          <label for="card_image">Card Image URL</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 black-text">
          <input id="card_link" type="text" class="validate black-text" />
          <label for="card_link">Card Link</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 black-text">
          <textarea
            id="card_description"
            class="materialize-textarea black-text"
          ></textarea>
          <label for="card_description">Card Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 center-align">
          <a class="waves-effect waves-light btn" id="cardFormSubmit">Submit</a>
        </div>
      </div>
    </form>
  </div>
</div>
