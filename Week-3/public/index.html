<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!--JavaScript at end of body for optimized loading-->

    <nav>
      <div class="nav-wrapper nav-size">
        <a href="#" class="brand-logo">
          <img class="user-image-size" src="/images/Volkswagen-Logo-1999.png"
        /></a>

        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>
    <!-- <a class="waves-effect waves-light btn" id="clickMeButton">button</a>
    <a class="waves-effect waves-light btn">button</a>
    <a class="waves-effect waves-light btn">
      <i class="material-icons left">Right</i>button
    </a>
    <a class="waves-effect waves-light btn"
      ><i class="material-icons right">Left</i>button</a
    > -->

    <main class="main-body">
      <div class="container">
        <div class="row">
          <div class="col s12 center-align">
            <h1 id="heading">Welcome to SIT 725 Week 3</h1>
            <p class="flow-text">
              This is a demo application that tries to use a few components from
              materialize and through this practical we try to have some fun
              with Materialize and its components
            </p>
          </div>
          <div class="col s12 center-align">
            <img
              class="materialboxed materialboxed-image"
              src="images/luffy.png"
            />
          </div>

          <div class="col s12 center-align">
            <a
              class="waves-effect waves-light btn click-me-button"
              id="clickMeButton"
              ><i class="material-icons left">auto_fix_high</i>Click Me</a
            >
          </div>
          <div class="col s12 center-align">
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1"
              >Form</a
            >
          </div>
          <div id="modal1" class="modal modal-fixed-footer">
            <div class="row modal-content">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input
                      placeholder="Placeholder"
                      id="first_name"
                      type="text"
                      class="validate"
                    />
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" />
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate" />
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate" />
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 center-align">
                    <a class="waves-effect waves-light btn" id="formSubmit"
                      >submit</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row" id="card-section"></div>
      </div>
    </main>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
